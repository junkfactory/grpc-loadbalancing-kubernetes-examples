apiVersion: v1
kind: Service
metadata:
  name: greeter-server
spec:
  # Make this a headless service so that each endpoint will be exposed
  # as a separate DNS A record.
  clusterIP: None
  ports:
  # Use port name in "<protocol>[-<suffix>]" format, otherwise traffic
  # coming from istio nodes will silently ignore istio RouteRules.
  # Setting the port name won't affect any scenarios that are not using istio.
  - name: grpc
    port: 8000
  selector:
    app: greeter-server
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: greeter-server
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: greeter-server
    spec:
      containers:
      - name: greeter-server
        image: bosyotech/greeter_server:latest
        ports:
        - containerPort: 8000
        env:
        - name: GRPC_VERBOSITY
          value: "debug"
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
